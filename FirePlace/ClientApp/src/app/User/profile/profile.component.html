<div class="content">
    <div class="page scroll">
        <div class="row justify-content-between h-100">
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                <div>
                    <div style=" text-align: center;">
                        <div class="rounded-circle">
                            <img class="rounded-circle img" style="object-fit: cover;"
                                [src]="userInfo.profilePhoto.includes('data:image') ? userInfo.profilePhoto : '../../assets/profile.png'">
                        </div>
                        <h1 class="mt-2">{{userInfo.username}}</h1>
                    </div>
                    <div class="d-flex flex-column justify-content-start gap-3 align-items-start">
                            <h2 style="color:var(--light-green)">
                                Последователи: <span>{{userInfo.followersCount}}</span>
                            </h2>
                            <h2 style="color:var(--light-green)">
                                Последвани: <span>{{userInfo.followingCount}}</span>
                            </h2>
                    </div>
                    <div class="info scroll">
                        <h5>{{userInfo.info}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center h-100">

<div class="content">
    <div class="page scroll">
        <div class="row justify-content-between h-100">
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                <div >
                    <div style=" text-align: center;">
                        @if(userInfo.profilePhoto !== null){
                            <div class="rounded-circle">
                                <img 
                                    class="rounded-circle img" 
                                    style="object-fit: cover;" 
                                    [src]="userInfo.profilePhoto">
                            </div>
                        }@else {
                            <div class="rounded-circle">
                                <img 
                                    class="rounded-circle img" 
                                    style="object-fit: cover;" 
                                    [src]="userInfo.profilePhoto">
                            </div>
                        }
                        <h1 class="mt-2" >{{userInfo.username}}</h1>
                    </div>
                    <div class="d-flex justify-content-center gap-3 align-items-center">
                        <div>
                            <h2 style="color:var(--light-green)">
                                Последователи:{{userInfo.followersCount}}
                            </h2>
                        </div>
                        <div>
                            <h2 style="color:var(--light-green)">
                                Следвани: {{userInfo.followingCount}}
                            </h2>
                        </div>
                    </div>
                    <div class="info scroll">
                        <h5>{{userInfo.info}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                <div class="d-flex flex-wrap">
                    @if (userInfo.photosCount < 1) {
                        <div class="addImageBtn d-flex justify-content-center align-items-center"
                        [routerLink]="['/add-photo']" >
                        <h2>Добави снимка</h2>
                    </div>
                } @else {
                        @for (item of userInfo.photos; track $index) {
                            <div class="item">
                                <img [src]="item">
                            </div>
                        }
                    }
                </div>
            </div>
        </div>

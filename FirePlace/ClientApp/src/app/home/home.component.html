<div class="content">
  <div class="searchBar d-flex justify-content-center align-items-center">
    <span class="p-input-icon-left d-flex gap-3">
      <i class="pi pi-search"></i>
      <input type="text" class="p-inputtext-sm" pInputText [(ngModel)]="value" />
      <button class="btn btn-danger" (click)="searchUser()">Serach</button>
    </span>
  </div>
  <main class="scroll">
    <div style="background-color: aquamarine; " class="d-flex justify-content-center">
      <button>
        switch
      </button>
    </div>
    <div class="list scroll mt-4">
      @for (item of usersList; track item) {
      <div class="d-flex justify-content-between align-items-center mt-3 userElement px-2">
        <div class="d-flex justify-content-start align-items-center">
          <img [src]="item.photoString">
          <h1>{{item.name}}</h1>
        </div>
        <button class="btn btn-outline-danger">Open</button>
      </div>
      }
    </div>
  </main>
</div>

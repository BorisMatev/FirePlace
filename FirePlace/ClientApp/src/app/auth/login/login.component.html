<main>
    <img src="/assets/mountain.png" class="mountain selectFalse">
    <img src="/assets/mountain.png" class="mountain1 selectFalse">
    <div class="container text-center align-items-center pb-5">
        <div class="row">
            <h1 class="mt-5 selectFalse">Login into FirePlace!</h1>
        </div>
        <div class="row">
            <form [formGroup]="loginForm">
                <span class="p-float-label mt-4">
                    <input pInputText 
                           formControlName="username"
                           />
                    <label style="color: #f3e4c3;" class="selectFalse">Username</label>
                </span>
                <app-form-errors
                    class="d-flex justify-content-end"
                    [control]="loginForm.get('username')!"
                    [controlName]="'Username'"
                        ></app-form-errors>
                <span class="p-float-label mt-5">
                           <p-password formControlName="password"
                                       [feedback]="false"
                                       [toggleMask]="true"
                                       ></p-password>
                    <label style="color: #f3e4c3;" class="selectFalse">Password</label>
                </span>
                <app-form-errors
                    class="d-flex justify-content-end"
                    [control]="loginForm.get('password')!"
                    [controlName]="'Password'"
                        ></app-form-errors>
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <button class="btn btn-success px-5 me-3" 
                        (click)="onSubmit()"
                        [disabled]="loginForm.invalid">Log in</button>
                    <button class="btn btn-outline-success px-5 ms-3" 
                        routerLink='/register'>
                        Create an account</button>
                </div>
            </form>
        </div>
    </div>
</main>

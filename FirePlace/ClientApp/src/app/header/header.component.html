<div class="content d-flex justify-content-between align-items-center p-4">
    <h1 [routerLink]="['/welcome']">FirePlace</h1>
    @if(!isLogged){
    <div>
        <button class="btn btn-outline-success" [routerLink]="['/log-in']"> Вход</button>
        <button class="btn btn-success ms-3" [routerLink]="['/register']"> Регистрация</button>
    </div>
    } @else {
    @if(showMenuBtn){
    <div class="header">
        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" [routerLink]="['/welcome']" routerLinkActive="active">
                        <i class="pi pi-home" style="font-size: 1.5rem"></i>
                        <span>Начало</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" [routerLink]="['/home']" routerLinkActive="active">
                        <i class="pi pi-search" style="font-size: 1.5rem"></i>
                        <span>Търси</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" [routerLink]="['/add-photo']" routerLinkActive="active">
                        <i class="pi pi-camera" style="font-size: 1.5rem"></i>
                        <span>Добави</span>
                    </a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" (click)="onRouteChange()" [routerLink]="['profile']" routerLinkActive="active">
                        <i class="pi pi-user" style="font-size: 1.5rem"></i>
                        <span>Моя профил</span>
                    </a>
                </li>
                @if(isAdmin){
                    <li class="navbar__item">
                        <a class="navbar__link" [routerLink]="['admin']" routerLinkActive="active">
                            <i class="pi pi-shield" style="font-size: 1.5rem"></i>
                            <span>Админ</span>
                        </a>
                    </li>
                }
            </ul>
        </nav>
    </div>
    } @else {
        <div class="button-container">
            <button class="button" [routerLink]="['/welcome']">
                <i class="pi pi-home" style="font-size: 1.2rem"></i>
            </button>
            <button class="button" [routerLink]="['/home']">
                <i class="pi pi-search" style="font-size: 1.2rem"></i>
            </button>
            <button class="button" [routerLink]="['/add-photo']">
                <i class="pi pi-camera" style="font-size: 1.2rem"></i>
            </button>
          
            <button class="button" [routerLink]="['/profile']">
                <i class="pi pi-user" style="font-size: 1.1rem"></i>
            </button>
            @if(isAdmin){
                <button class="button" [routerLink]="['/admin']">
                    <i class="pi pi-shield" style="font-size: 1.1rem"></i>
                </button>
            }
        </div>
          
    }
    }
</div>
